<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Responsive Website Example</title>
  <link rel="stylesheet" href="styles.css" />
    <style>
  /* Basic styling */
body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
}

header {
  background-color: #0078ff;
  color: white;
  padding: 20px;
  text-align: center;
}

nav ul {
  list-style: none;
  padding: 0;
  display: flex;
  justify-content: center;
  flex-wrap: wrap;
}

nav ul li {
  margin: 10px;
}

nav ul li a {
  color: white;
  text-decoration: none;
  font-weight: bold;
}

main {
  padding: 20px;
  text-align: center;
}

footer {
  background-color: #333;
  color: white;
  text-align: center;
  padding: 15px 0;
}

/* Responsive Design Section */

/* For tablets and smaller devices */
@media (max-width: 768px) {
  header {
    padding: 15px;
  }

  nav ul {
    flex-direction: column;
  }

  main {
    padding: 15px;
  }
}

/* For mobile phones */
@media (max-width: 480px) {
  header h1 {
    font-size: 1.5em;
  }

  nav ul li {
    margin: 5px 0;
  }

  main p {
    font-size: 0.9em;
  }
}
</style>
</head>
<body>
  <header>
    <h1>My Responsive Website</h1>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Services</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="intro">
      <h2>Welcome!</h2>
      <p>This website adjusts beautifully on any device â€” desktop, laptop, tablet, or mobile!</p>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 My Responsive Site</p>
  </footer>
</body>
</html>
